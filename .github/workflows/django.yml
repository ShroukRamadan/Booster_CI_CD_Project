name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v3

    - name: Run Tests
      run: |
        docker build . -f Dockerfile -t shrouk20180287/django-app:v1.0
        docker login --username=${{secrets.DOCKERHUBUESR}} --password=${{secrets.DOCKERHUBPASS}}
        docker push shrouk20180287/django-app:v1.0
